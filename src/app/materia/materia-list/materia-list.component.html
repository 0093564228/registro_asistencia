<h1 class="m-6">Materias</h1>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
<button type="button"             
    class="btn btn-primary btn-sm p-2 m-4"
    routerLink="nuevo">Nueva Materia
</button>
</div>
<div class="card card-flush h-md-100 m-4 p-5">
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Sigla</th>
        <th scope="col">Carrera</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let materia of materias">
        <td>{{materia?.nombre}}</td>
        <td>{{materia?.sigla}}</td>
        <td>{{materia?.carreraDTO?.nombre}}</td>
        <td><button type="button"             
          class="btn btn-warning btn-sm p-2"
          routerLink="editar" (click)="editar(materia.id)">Editar Materia</button>
          <button type="button" class="btn btn-danger btn-sm p-2"(click)="eliminar(materia.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
</table>

</div>
