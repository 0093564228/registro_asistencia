<form>
    <h1 class="m-6">Editar Materia</h1>
    <div class="card card-flush h-md-100 m-4 p-5">
        <form [formGroup]="formGroup" (ngSubmit)="guardar()">
            <div class="container p-8 m-4">
                <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombremateria" formControlName="nombre">
                </div>
                </div>
                <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Sigla:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="siglamateria" formControlName="sigla">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputState" class="col-sm-2 col-form-label">Carrera</label>
                    <div class="col-sm-10">
                        <select id="inputState" class="form-select" formControlName="carreraDTO">
                            <option *ngFor="let carrera of carreras" [ngValue] ="carrera"> {{carrera.nombre}} </option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>   
  </form>
