<form>
    <h1 class="m-6">Registrar Nuevo Usuario</h1>
    <div class="card card-flush h-md-100 m-4 p-5">
        <form [formGroup]="formGroup" (ngSubmit)="guardar()">
            <div class="container p-8 m-4">
                <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombreusuario" formControlName="firstname">
                </div>
                </div>
                <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Apellido:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="apellidousuario" formControlName="lastname">
                </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" formControlName="username">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Pais:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="paisusuario" formControlName="country">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputState" class="col-sm-2 col-form-label">Usuario:</label>
                    <div class="col-sm-10">
                        <select id="inputState" class="form-select" formControlName="role">
                            <option selected>Usuario...</option>
                            <option value="USER"> USER </option>
                            <option value="ADMIN"> ADMIN </option>    
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Contrase√±a:</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" formControlName="password">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>   
  </form>
