<h1 class="m-6">Usuarios</h1> 
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button type="button"             
        class="btn btn-primary btn-sm p-2 m-4"
        routerLink="nuevo">Nuevo Usuario
    </button>
    </div>
<div class="card card-flush h-md-100 m-4 p-5">
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">CI</th>
        <th scope="col">Email</th>
        <th scope="col">Pais</th>
        <th scope="col">Rol</th>
        <th scope="col">Telefono</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let usuario of usuarios">
        <td>{{usuario.firstname}}</td>
        <td>{{usuario.lastname}}</td>
        <td>{{usuario.ci}}</td>
        <td>{{usuario.username}}</td>
        <td>{{usuario.country}}</td>
        <td>{{usuario.role}}</td>
        <td>{{usuario.telefono}}</td>
        <td><button type="button"             
            class="btn btn-warning btn-sm p-2"
            routerLink="editar" (click)="editar(usuario.id)">Editar Usuario</button>
            <button type="button" class="btn btn-danger btn-sm p-2" (click) ="eliminar(usuario.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
</table>

</div>
