<form>
    <h1 class="m-6" >Nueva Carrera</h1>
    <div class="card card-flush h-md-100 m-4 p-5">
        <form [formGroup]="formGroup" (ngSubmit)="guardar()">
            <div class="container p-8 m-4">
                <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombrefacultad" formControlName="nombre">
                </div>
                </div>
                <div class="row mb-3">
                    <label for="inputState" class="col-sm-2 col-form-label">Facultad:</label>
                    <div class="col-sm-10">
                        <select id="inputState" class="form-select" formControlName="facultadDTO">
                            <option *ngFor="let facultad of facultades" [ngValue]  ="facultad"> {{facultad.nombre}} </option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>   
</form>
