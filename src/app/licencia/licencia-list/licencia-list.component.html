<h1 class="m-6">Licencias</h1>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
<button type="button"             
    class="btn btn-primary btn-sm p-2 m-4"
    routerLink="nuevo">Nueva licencia
</button>
</div>
<div class="card card-flush h-md-100 m-4 p-5">
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Motivo</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Fecha inicio</th>
        <th scope="col">Fecha fin</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let licencia of licencias">
        <td>{{licencia.userDTO.firstname}}</td>
        <td>{{licencia.userDTO.lastname}}</td>
        <td>{{licencia.motivo}}</td>
        <td>{{licencia.horario_inicio | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
        <td>{{licencia.horario_fin | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
        <td>
          <button type="button" class="btn btn-danger btn-sm p-2"(click)="eliminar(licencia.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
</table>

</div>
