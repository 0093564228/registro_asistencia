<form>
    <h1 class="m-6">Registrar Asistencia</h1>
    <div class="card card-flush h-md-100 m-4 p-5">
        <form [formGroup]="formGroup" (ngSubmit)="guardar()">
            <div class="container p-8 m-4">
                <div class="row mb-3">
                    <label for="inputState" class="col-sm-2 col-form-label">Usuario</label>
                    <div class="col-sm-10">
                      <select id="inputState" class="form-select" formControlName="programacionDTO">
                        <!--<option *ngFor="let programacion of progamaciones" [ngValue]="programacionDTO.userTDO.id">
                          {{ usuario.firstname }} {{ usuario.lastname }}
                        </option>-->
                      </select>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputState" class="col-sm-2 col-form-label">Estado:</label>
                    <div class="col-sm-10">
                        <select id="inputState" class="form-select" formControlName="estado">
                            <option value="FALTA"> FALTA </option>
                            <option value="LICENCIA"> LICENCIA </option>    
                            <option value="PRESENTE"> PRESENTE </option> 
                            <option value="RETRASADO"> RETRASADO </option>   
                        </select>
                    </div>
                </div>
                  <div class="row mb-3">
                    <label for="inputState" class="col-sm-2 col-form-label">Horario Inicio</label>
                    <div class="col-sm-10">
                      <input type="datetime-local" class="form-control" id="datetimeIninio"  formControlName="horario_inicio">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputState" class="col-sm-2 col-form-label">Horario Fin</label>
                    <div class="col-sm-10">
                      <input type="datetime-local" class="form-control" id="datetimeInput" formControlName="horario_fin">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>   
  </form>
